<div *ngIf="!loggedIn()">
  <div class="container mt-5" *ngIf="!registerMode">
    <div style="text-align: center; ">
      <h1>Find your match</h1>
      <p class="lead">
        Come on in to view your matches... All you need to do is sign up!
      </p>
      <div class="text-center">
        <button
          type="button"
          class="btn btn-primary btn-lg m-lg-2"
          (click)="registerToggle()"
        >
          Register
        </button>
        <button type="button" class="btn btn-info btn-lg m-2">
          Learn more
        </button>
      </div>
    </div>
  </div>

  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register
          (cancelRegister)="cancelRegisterMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>
