<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img
          class="card-img-top img-thumbnail"
          src="{{ user?.photoUrl }}"
          alt="{{ user?.knownAs }}"
        />
      </div>
      <div>
        <strong>Location:</strong>
        <p>{{ user?.city }} <span> , </span> {{ user?.country }}</p>
      </div>
      <div>
        <strong>Age:</strong>
        <p>{{ user?.age }}</p>
      </div>

      <div>
        <strong>Last Active:</strong>
        <p>{{ user?.lastActive }}</p>
      </div>
      <div>
        <strong>Member since:</strong>
        <p>{{ user?.created }}</p>
      </div>

      <div class="card-footer ">
        <div class="text-center">
          <button class="btn btn-primary m-2">Like</button>
          <button class="btn btn-success m-2">Message</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <div>
          <tabset>
            <tab heading="Basic title" id="tab1">Basic content</tab>
            <tab heading="Basic Title 1">Basic content 1</tab>
            <tab heading="Basic Title 2">Basic content 2</tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
</div>
