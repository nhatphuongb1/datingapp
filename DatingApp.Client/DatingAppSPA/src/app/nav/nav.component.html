<nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
  <div class="container" routerLinkActive="router-link-active">
    <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
        <li class="nav-item " routerLinkActive="active">
          <a class="nav-link" href="/matches" [routerLink]="['/members']"
            >Matches <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a
            class="nav-link"
            [routerLink]="['/lists']"
            routerLinkActive="router-link-active"
            href="/list"
            >List</a
          >
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a
            class="nav-link"
            [routerLink]="['/messages']"
            routerLinkActive="router-link-active"
            href="/messages"
            >Messages</a
          >
        </li>
      </ul>
      <div style="position: absolute; right: 150px; ">
        <div class="dropdown" *ngIf="loggedIn()" dropdown>
          <div class="dropdown" *ngIf="loggedIn()" dropdown>
            <a class="text-light dropdown-toggle" dropdownToggle>
              Welcome <span> {{ authService.decodedToken?.unique_name }}</span>
            </a>

            <div
              class="dropdown-menu"
              aria-labelledby="dropdownMenuButton"
              *dropdownMenu
            >
              <a class="dropdown-item" href="#"
                ><i class="fa fa-user"> Edit Profile</i></a
              >
              <a class="dropdown-item" (click)="logout()"
                ><i class="fa fa-sign-out"> Logout</i></a
              >
            </div>
          </div>
        </div>
        <form
          *ngIf="!loggedIn()"
          #loginForm="ngForm"
          class="form-inline my-2 my-lg-0 right"
        >
          <input
            [(ngModel)]="model.username"
            #username="ngModel"
            class="form-control mr-sm-2 "
            type="text"
            name="username"
            placeholder="Username"
            aria-label="Search"
            required
          />
          <input
            [(ngModel)]="model.password"
            #password="ngModel"
            class="form-control mr-sm-2"
            type="password"
            name="password"
            placeholder="Password"
            aria-label="Search"
            required
          />
          <button
            [disabled]="!loginForm.valid"
            class="btn btn-success my-2 my-sm-0"
            (click)="login()"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</nav>
